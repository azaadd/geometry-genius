<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- my custom css link  -->
    <link rel="stylesheet" href="style.css">

    <!-- link for Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/bbe941c303.js" crossorigin="anonymous"></script>

    <!-- link of tailwind css CDN script -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="lg:w-full">

<!-- header section -->
    <header>
        <div class="flex justify-between items-center mx-4 mt-5 mb-6 p-4 bg-sky-100 rounded">
            <div>
                <h3 class="pl-6 font-semibold text-3xl">Interactive</h3>
                <p class="pl-6 text-gray-500">Geometry Genius</p>
            </div>
            <a href="blog.html"><button class="mr-6 px-auto w-20 h-10 bg-sky-600 text-center  text-white rounded py-2 hover:bg-green-400">Blog</button></a>
        </div>
            
    </header>

<!-- main section -->
    <main class="mb-16 max-sm:mb-48">
        <section class="flex gap-4 mx-4 max-sm:block">

            <div class="grid grid-cols-3 gap-4 w-3/4 max-sm:grid-cols-1 max-sm:w-auto">
                <div id="color-1" class="text-center border border-gray-300 rounded p-5">
                    <img class="mx-auto mb-14 w-3/4 h-40" src="images/triangle.png" alt="">
                    <h4 id="triangle-name" class="font-bold text-3xl mb-3">Triangle</h4>
                    <p class="justify-center mb-3">Area (A) = 0.5 x b x h</p>
                    <div class="flex jutify-center mb-16">
                        <input class="w-24 px-2 bg-gray-100 rounded" type="number" name="" id="triangle-b" placeholder="b">
                        <span class="px-4 pl-0">cm</span>
                        <input class="w-24 px-2 bg-gray-100 rounded" type="number" name="" id="triangle-h" placeholder="h">
                        <span class="px-4 pl-0">cm</span>
                    </div>
                    <button id="btn-triangle-calculate" class="w-3/4 bg-sky-600 text-white rounded py-2">Calculator</button>
                </div>
                <div id="color-2" class="text-center border border-gray-300 rounded p-5">
                    <img class="mx-auto mb-14 w-3/4 h-40" src="images/rectangle.png" alt="">
                    <h4 id="rectangle-name" class="font-bold text-3xl mb-3">Rectangle</h4>
                    <p class="justify-center mb-3">Area (A) = w x I</p>
                    <div class="flex jutify-center mb-16">
                        <input class="w-24 px-2 bg-gray-100 rounded" type="number" name="" id="rectangle-w" placeholder="w">
                        <span class="px-4 pl-0">cm</span>
                        <input class="w-24 px-2 bg-gray-100 rounded" type="number" name="" id="rectangle-l" placeholder="l">
                        <span class="px-4 pl-0">cm</span>
                    </div>
                    <button id="btn-rectangle-calculate" class="w-3/4 bg-sky-600 text-white rounded py-2">Calculator</button>
                </div>
                <div id="color-3" class="text-center border border-gray-300 rounded p-5">
                    <img class="mx-auto mb-14 w-3/4 h-40" src="images/parallelogram.png" alt="">
                    <h4 id="parallelogram-name" class="font-bold text-3xl mb-3">Parallelogram</h4>
                    <p class="justify-center mb-3">Area (A) = b x h</p>
                    <div class="flex justify-center mb-16">
                        <input class="w-24 px-2 bg-gray-100 rounded" type="number" name="" id="parallelogram-b" placeholder="b">
                        <span class="px-4 pl-0">cm</span>
                        <input class="w-24 px-2 bg-gray-100 rounded" type="number" name="" id="parallelogram-h" placeholder="h">
                        <span class="px-4 pl-0">cm</span>
                    </div>
                    <button id="btn-parallelogram-calculate" class="w-3/4 bg-sky-600 text-white rounded py-2">Calculator</button>
                </div>
                <div id="color-4" class="text-center border border-gray-300 rounded p-5">
                    <img class="mx-auto mb-14 w-3/4 h-40" src="images/rhombus.png" alt="">
                    <h4 id="rhombus-name" class="font-bold text-3xl mb-3">Rhombus</h4>
                    <p class="justify-center mb-3">Area (A) = 0.5 x d <sub>1</sub>  x d <sub>2</sub></p>
                    <div class="flex justify-center mb-16">
                        <input class="w-24 px-2 bg-gray-100 rounded" type="number" name="" id="rhombus-d1" placeholder="d₁">
                        <span class="px-4 pl-0">cm</span>
                        <input class="w-24 px-2 bg-gray-100 rounded" type="number" name="" id="rhombus-d2" placeholder="d₂">
                        <span class="px-4 pl-0">cm</span>
                    </div>
                    <button id="btn-rhombus-calculate" class="w-3/4 bg-sky-600 text-white rounded py-2">Calculator</button>
                </div>
                <div id="color-5" class="text-center border border-gray-300 rounded p-5">
                    <img class="mx-auto mb-14 w-3/4 h-40" src="images/pentagon.png" alt="">
                    <h4 id="pentagon-name" class="font-bold text-3xl mb-3">Pentagon</h4>
                    <p class="justify-center mb-3">Area (A) = 5/2 x s x a</p>
                    <div class="flex justify-center mb-16">
                        <input class="w-24 px-2 bg-gray-100 rounded" type="number" name="" id="pentagon-s" placeholder="s">
                        <span class="px-4 pl-0">cm</span>
                        <input class="w-24 px-2 bg-gray-100 rounded" type="number" name="" id="pentagon-a" placeholder="a">
                        <span class="px-4 pl-0">cm</span>
                    </div>
                    <button id="btn-pentagon-calculate" class="w-3/4 bg-sky-600 text-white rounded py-2">Calculator</button>
                </div>
                <div id="color-6" class="text-center border border-gray-300 rounded p-5">
                    <img class="mx-auto mb-14 w-3/4 h-40" src="images/ellipse.png" alt="">
                    <h4 id="ellipse-name" class="font-bold text-3xl mb-3">Ellipse</h4>
                    <p class="flex items-center justify-center mb-3">Area (A) = <img class="w-3 h-3 mx-1" src="images/pi.png" alt=""> x a x b</p>
                    <div class="flex justify-center mb-16">
                        <input class="w-24 px-2 bg-gray-100 rounded" type="number" name="" id="ellipse-a" placeholder="a">
                        <span class="px-4 pl-0">cm</span>
                        <input class="w-24 px-2 bg-gray-100 rounded" type="number" name="" id="ellipse-b" placeholder="b">
                        <span class="px-4 pl-0">cm</span>
                    </div>
                    <button id="btn-ellipse-calculate" class="w-3/4 bg-sky-600 text-white rounded py-2">Calculator</button>
                </div>

            </div>

            <!-- area calculation section -->
            <div class="grid grid-cols-1  gap-4 w-1/4 border border-gray-300 rounded max-sm:w-auto max-sm:h-96 max-sm:mt-6">
                <div class="overflow-x-auto">
                    <h4 class="underline font-bold text-xl text-center mt-2 mb-3">Area Calculation</h4>
                    <table class="table w-auto mx-1.5">
                      <tbody id="table-container">
                        
                      </tbody>
                    </table>
                </div>
                
            </div>
        </section>

    </main>

    <!-- javaScript file links -->
    
    <script src="js/common.js"></script>
    <script src="js/triangle.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/parallelogram.js"></script>
    <script src="js/rhombus.js"></script>
    <script src="js/pentagon.js"></script>
    <script src="js/ellipse.js"></script>

    
</body>
</html>
