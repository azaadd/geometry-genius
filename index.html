<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- link for Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/bbe941c303.js" crossorigin="anonymous"></script>

    <!-- link of tailwind css CDN script -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

<!-- header section -->
    <header>
        <div>
            <h3>Interactive</h3>
            <p>Geometry Genius</p>
        </div>
        <button>Blog</button>
    </header>

<!-- main section -->
    <main class="mb-16">
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4">
                <div class="text-center border border-gray-300 rounded p-5">
                    <img class="mx-auto mb-14 w-3/4 h-40" src="images/triangle.png" alt="">
                    <h4 class="font-bold text-3xl mb-3">Triangle</h4>
                    <p class="justify-center mb-3">Area (A) = 0.5 x b x h</p>
                    <div class="flex jutify-center mb-16">
                        <input class="w-24 px-2 bg-gray-100 rounded" type="text" name="" id="" placeholder="b">
                        <span class="px-4 pl-0">cm</span>
                        <input class="w-24 px-2 bg-gray-100 rounded" type="text" name="" id="" placeholder="h">
                        <span class="px-4 pl-0">cm</span>
                    </div>
                    <button class="w-3/4 bg-sky-600 text-white rounded py-2">Calculator</button>
                </div>
                <div class="text-center border border-gray-300 rounded p-5">
                    <img class="mx-auto mb-14 w-3/4 h-40" src="images/rectangle.png" alt="">
                    <h4 class="font-bold text-3xl mb-3">Rectangle</h4>
                    <p class="justify-center mb-3">Area (A) = w x I</p>
                    <div class="flex jutify-center mb-16">
                        <input class="w-24 px-2 bg-gray-100 rounded" type="text" name="" id="" placeholder="w">
                        <span class="px-4 pl-0">cm</span>
                        <input class="w-24 px-2 bg-gray-100 rounded" type="text" name="" id="" placeholder="l">
                        <span class="px-4 pl-0">cm</span>
                    </div>
                    <button class="w-3/4 bg-sky-600 text-white rounded py-2">Calculator</button>
                </div>
                <div class="text-center border border-gray-300 rounded p-5">
                    <img class="mx-auto mb-14 w-3/4 h-40" src="images/parallelogram.png" alt="">
                    <h4 class="font-bold text-3xl mb-3">Parallelogram</h4>
                    <p class="justify-center mb-3">Area (A) = b x h</p>
                    <div class="flex justify-center mb-16">
                        <input class="w-24 px-2 bg-gray-100 rounded" type="text" name="" id="" placeholder="b">
                        <span class="px-4 pl-0">cm</span>
                        <input class="w-24 px-2 bg-gray-100 rounded" type="text" name="" id="" placeholder="h">
                        <span class="px-4 pl-0">cm</span>
                    </div>
                    <button class="w-3/4 bg-sky-600 text-white rounded py-2">Calculator</button>
                </div>
                <div class="text-center border border-gray-300 rounded p-5">
                    <img class="mx-auto mb-14 w-3/4 h-40" src="images/rhombus.png" alt="">
                    <h4 class="font-bold text-3xl mb-3">Rhombus</h4>
                    <p class="justify-center mb-3">Area (A) = 0.5 x d <sub>1</sub>  x d <sub>2</sub></p>
                    <div class="flex justify-center mb-16">
                        <input class="w-24 px-2 bg-gray-100 rounded" type="text" name="" id="" placeholder="d1">
                        <span class="px-4 pl-0">cm</span>
                        <inputt class="w-24 px-2 bg-gray-100 rounded" type="text" name="" id="" placeholder="d2">
                        <span class="px-4 pl-0">cm</span>
                    </div>
                    <button class="w-3/4 bg-sky-600 text-white rounded py-2">Calculator</button>
                </div>
                <div class="text-center border border-gray-300 rounded p-5">
                    <img class="mx-auto mb-14 w-3/4 h-40" src="images/pentagon.png" alt="">
                    <h4 class="font-bold text-3xl mb-3">Pentagon</h4>
                    <p class="justify-center mb-3">Area (A) = 0.5 x p x b</p>
                    <div class="flex justify-center mb-16">
                        <input class="w-24 px-2 bg-gray-100 rounded" type="text" name="" id="" placeholder="p">
                        <span class="px-4 pl-0">cm</span>
                        <input class="w-24 px-2 bg-gray-100 rounded" type="text" name="" id="" placeholder="b">
                        <span class="px-4 pl-0">cm</span>
                    </div>
                    <button class="w-3/4 bg-sky-600 text-white rounded py-2">Calculator</button>
                </div>
                <div class="text-center border border-gray-300 rounded p-5">
                    <img class="mx-auto mb-14 w-3/4 h-40" src="images/ellipse.png" alt="">
                    <h4 class="font-bold text-3xl mb-3">Ellipse</h4>
                    <p class="flex items-center justify-center mb-3">Area (A) = <img class="w-3 h-3 mx-1" src="images/pi.png" alt=""> x a x b</p>
                    <div class="flex justify-center mb-16">
                        <input class="w-24 px-2 bg-gray-100 rounded" type="text" name="" id="" placeholder="a">
                        <span class="px-4 pl-0">cm</span>
                        <input class="w-24 px-2 bg-gray-100 rounded" type="text" name="" id="" placeholder="b">
                        <span class="px-4 pl-0">cm</span>
                    </div>
                    <button class="w-3/4 bg-sky-600 text-white rounded py-2">Calculator</button>
                </div>

            </div>
        </section>

        <aside>

        </aside>
    </main>
    
</body>
</html>
